<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <p>
      Type in a yes/no question and then click the Magic 8 Ball to get your
      answer...
    </p>
    <h2>Question:</h2>
    <p><input id="input-in" type="text" /></p>
    <p>
      <button id="btn">
        <img src="img/magic-8-ball.png" alt="magic-8-ball" />
      </button>
    </p>
    <p>Answer:<span id="answer"></span></p>
  </body>
</html>
